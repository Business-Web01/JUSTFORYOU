<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Word Search</title>
    <style>
        body { margin: 0; padding: 20px; background: #fff0f5; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        h1 { color: black; margin: 0; }
        p.sub { color: #555; margin-bottom: 20px; }

        .game-container { display: flex; gap: 20px; max-width: 100%; flex-wrap: wrap; justify-content: center; }

        /* Palette */
        .palette { display: flex; flex-direction: column; gap: 10px; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .color-dot { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; }
        .color-dot.active { border-color: black; }
        .eraser { font-size: 20px; text-align: center; line-height: 35px; background: #eee; }

        .main-nav {
    width: 100%;
    background: #f06292; /* Consistent Pink */
    padding: 15px 0;
    display: flex;
    justify-content: center;
    gap: 15px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow-x: auto; /* Allows horizontal scroll on very small phones */
    white-space: nowrap;
}

.main-nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 0.85rem;
    text-transform: uppercase;
    padding: 5px 10px;
    transition: color 0.3s ease;
}

.main-nav a:hover {
    color: #ffebee; /* Light pink hover effect */
}

/* Mobile Tweak: Ensure links don't get squashed */
@media (max-width: 480px) {
    .main-nav {
        justify-content: flex-start; /* Aligns to left so user can scroll across */
        padding-left: 15px;
    }
    .main-nav a {
        font-size: 0.75rem;
    }
}

.main-nav a.active {
    border-bottom: 2px solid white;
}

        /* Grid */
        #grid { 
            display: grid; 
            grid-template-columns: repeat(12, 1fr); 
            gap: 2px; 
            background: #444; 
            border: 2px solid #444; 
            user-select: none;
            touch-action: none;
        }
        .cell { 
            width: 28px; height: 28px; 
            background: white; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 14px; cursor: pointer;
        }

        .word-list { margin-top: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 400px; }
        .word-item { background: white; padding: 5px 10px; border-radius: 5px; text-align: center; color: #888; text-decoration: line-through; display: none; }
        .word-item.active { display: block; text-decoration: none; color: black; }

        #finish-btn { display: none; margin-top: 30px; background: #f06292; color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; }
        
        @media (max-width: 450px) {
            .cell { width: 24px; height: 24px; font-size: 12px; }
            #grid { grid-template-columns: repeat(12, 1fr); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="love letter.html">Letter</a>
        <a href="puzzle.html">Puzzle</a>
        <a href="word search.html">Word Search</a>
        <a href="quiz.html">Things I Love About You</a>
        <a href="song.html">SongForYou</a>
        <a href="collage.html">Our Collage</a>
    </nav>

    <h1>Valentine's Day Word Search</h1>
    <p class="sub">Find the 10 hidden words</p>

    <div class="game-container">
        <div class="palette">
            <div class="color-dot active" style="background: #ffadad;" onclick="setColor('#ffadad', this)"></div>
            <div class="color-dot" style="background: #ffd6a5;" onclick="setColor('#ffd6a5', this)"></div>
            <div class="color-dot" style="background: #caffbf;" onclick="setColor('#caffbf', this)"></div>
            <div class="color-dot" style="background: #9bf6ff;" onclick="setColor('#9bf6ff', this)"></div>
            <div class="color-dot" style="background: #a0c4ff;" onclick="setColor('#a0c4ff', this)"></div>
            <div class="color-dot" style="background: #bdb2ff;" onclick="setColor('#bdb2ff', this)"></div>
            <div class="color-dot eraser" onclick="setColor('white', this)">ðŸ§½</div>
        </div>

        <div id="grid"></div>
    </div>

    <div class="word-list" id="list"></div>
    <button id="finish-btn" onclick="window.location.href='song.html'">Next: Song Page</button>

    <script>
        const words = ["CHOCOLATE", "FLOWERS", "FEBRUARY", "MARSHMALLOWS", "CAKE", "REDDRESS", "HEELS", "EXTRAORDINARY", "LOVE", "FRIENDSHIP"];
        let selectedColor = '#ffadad';
        let foundCount = 0;

        // Initialize Grid (Simple version for demo - you can expand the letters)
        const size = 12;
        const gridData = Array(size * size).fill('').map(() => String.fromCharCode(65 + Math.floor(Math.random() * 26)));
        
        // Manual placement of a few words to ensure they exist (Hard Mode)
        function placeWord(word, row, col, dir) {
            for(let i=0; i<word.length; i++) {
                let r = row + (dir === 'v' ? i : 0);
                let c = col + (dir === 'h' ? i : 0);
                if (r < size && c < size) gridData[r * size + c] = word[i];
            }
        }
        placeWord("CHOCOLATE", 0, 0, 'h');
        placeWord("EXTRAORDINARY", 2, 0, 'h');
        placeWord("FRIENDSHIP", 11, 2, 'h');
        placeWord("MARSHMALLOWS", 0, 11, 'v');
        placeWord("FEBRUARY", 1, 1, 'v');

        const gridEl = document.getElementById('grid');
        gridData.forEach((letter, i) => {
            const div = document.createElement('div');
            div.className = 'cell';
            div.innerText = letter;
            div.onmousedown = div.ontouchstart = () => paint(div);
            div.onmouseover = (e) => { if(e.buttons === 1) paint(div); };
            gridEl.appendChild(div);
        });

        const listEl = document.getElementById('list');
        words.forEach(w => {
            const item = document.createElement('div');
            item.className = 'word-item active';
            item.innerText = w;
            listEl.appendChild(item);
        });

        function setColor(c, el) {
            selectedColor = c;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
        }

        function paint(el) {
            el.style.backgroundColor = selectedColor;
            // Logic to check if word is found would go here
            // For now, let's add a "Finish" toggle for testing
            if(!window.doneTrigger) {
                setTimeout(() => { if(confirm("Found all 10 words?")) showNext(); window.doneTrigger=true; }, 30000);
            }
        }

        function showNext() {
            document.getElementById('finish-btn').style.display = 'block';
            // Trigger confetti (re-use your existing confetti function here)
        }
    </script>
</body>
</html>
