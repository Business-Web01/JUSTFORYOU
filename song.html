<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Song Page</title>
    <style>
        :root {
            --red-accent: #d32f2f;
            --player-bg: #333;
            --nav-pink: #f06292;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('love.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Allow vertical scroll for mobile, hide horizontal */
            overflow-x: hidden; 
        }

        /* --- UPDATED STICKY NAV --- */
        nav {
            width: 100%;
            background: var(--nav-pink);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 2000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        nav::-webkit-scrollbar { display: none; }

        nav a { 
            text-decoration: none; 
            color: white; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            padding: 5px 10px;
            flex-shrink: 0;
        }

        /* Smaller Player Frame */
        .player-frame {
            margin: 40px 0; 
            width: 85%;
            max-width: 320px;
            background: var(--player-bg);
            border-radius: 30px;
            padding: 20px 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
            color: white;
            z-index: 5;
        }

        .screen {
            width: 100%;
            aspect-ratio: 1/1;
            background: white;
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #intro-text, #countdown {
            color: var(--red-accent);
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10;
            position: absolute;
        }

        .slideshow-container {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
        }

        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active { opacity: 1; }

        /* The Play Button (Heart) */
        .heart-btn {
            width: 50px;
            height: 50px;
            background: var(--red-accent);
            transform: rotate(-45deg);
            cursor: pointer;
            margin: 25px auto;
            position: relative;
            transition: transform 0.2s;
        }

        .heart-btn::before, .heart-btn::after {
            content: "";
            position: absolute;
            width: 50px; height: 50px;
            background: var(--red-accent);
            border-radius: 50%;
        }
        .heart-btn::before { top: -25px; left: 0; }
        .heart-btn::after { left: 25px; top: 0; }
        .heart-btn:active { transform: rotate(-45deg) scale(0.9); }

        /* Camera Flash Effect */
        #flash-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 3000;
        }

        @keyframes flash-anim {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .floating-heart {
            position: fixed;
            color: #ff1744;
            pointer-events: none;
            animation: floatUp 3s forwards;
            z-index: 1000;
            font-size: 24px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }

        .pop-text {
            position: fixed;
            color: var(--red-accent);
            font-weight: bold;
            font-size: 1rem;
            pointer-events: none;
            z-index: 10;
            text-shadow: 1px 1px 2px white;
            animation: fadeInOutPop 7s forwards;
        }

        @keyframes fadeInOutPop {
            0% { opacity: 0; transform: scale(0.5); }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            nav { justify-content: flex-start; padding-left: 15px; }
            .player-frame { margin: 20px 0; }
        }
    </style>
</head>
<body onclick="spawnHearts(event)">

    <div id="flash-overlay"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="love letter.html">Letter</a>
        <a href="puzzle.html">Puzzle</a>
        <a href="wordsearch.html">Word Search</a>
        <a href="quiz.html">Things I Love</a>
        <a href="song.html">Song</a>
        <a href="collage.html">Gallery</a>
    </nav>

    <div class="player-frame">
        <div class="screen">
            <div id="intro-text">Happy Valentine's Day</div>
            <div id="countdown" style="display:none;"></div>
            <div id="slideshow" class="slideshow-container">
                <img src="img1.jpg" class="slide active">
                <img src="img2.jpg" class="slide">
                <img src="img3.jpg" class="slide">
                <img src="img4.jpg" class="slide">
                <img src="img5.jpg" class="slide">
                <img src="img6.jpg" class="slide">
                <img src="img7.jpg" class="slide">
                <img src="img8.jpg" class="slide">
                <img src="img9.jpg" class="slide">
                <img src="img10.jpg" class="slide">
            </div>
        </div>

        <div class="info">
            <h3 style="margin: 0; font-size: 1.1rem;">Raindance</h3>
            <p style="opacity: 0.7; font-size: 0.9rem; margin: 5px 0;">Dave, Tems</p>
        </div>

        <div class="heart-btn" id="play-trigger" onclick="startExperience()"></div>
        <p id="hint-text" style="font-size: 0.7rem; opacity: 0.6;">Tap the heart to play your song</p>

        <audio id="raindance-audio">
            <source src="dave_raindance_ft._tems_mp3_3545.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function triggerFlash() {
            const flash = document.getElementById('flash-overlay');
            flash.style.animation = 'none';
            flash.offsetHeight; 
            flash.style.animation = 'flash-anim 0.4s ease-out';
        }

        async function startExperience() {
            const audio = document.getElementById('raindance-audio');
            const intro = document.getElementById('intro-text');
            const cdDisplay = document.getElementById('countdown');
            const hint = document.getElementById('hint-text');
            const trigger = document.getElementById('play-trigger');

            audio.play().catch(e => console.log("Audio play failed: ", e));
            
            hint.style.opacity = '0';
            trigger.style.pointerEvents = 'none';

            intro.style.display = 'none';
            cdDisplay.style.display = 'block';

            for (let i = 3; i > 0; i--) {
                cdDisplay.innerText = i;
                triggerFlash();
                await new Promise(r => setTimeout(r, 1000));
            }

            cdDisplay.style.display = 'none';
            document.getElementById('slideshow').style.opacity = '1';
            runSlideshow();
        }

        function runSlideshow() {
            const slides = document.querySelectorAll('.slide');
            let current = 0;
            setInterval(() => {
                slides[current].classList.remove('active');
                current = (current + 1) % slides.length;
                slides[current].classList.add('active');
            }, 5000);
        }

        function createPopText() {
            const messages = ["I love you!", "You are amazing!", "My Valentine"];
            const p = document.createElement('div');
            p.className = 'pop-text';
            p.innerText = messages[Math.floor(Math.random() * messages.length)];
            p.style.left = (Math.random() * 60 + 10) + "vw";
            p.style.top = (Math.random() * 70 + 15) + "vh";
            document.body.appendChild(p);
            setTimeout(() => { p.remove(); createPopText(); }, 7000);
        }

        function spawnHearts(e) {
            const h = document.createElement('div');
            h.innerHTML = '❤️';
            h.className = 'floating-heart';
            h.style.left = e.clientX + 'px';
            h.style.top = e.clientY + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }

        window.onload = () => { createPopText(); createPopText(); };
    </script>
</body>
</html>
