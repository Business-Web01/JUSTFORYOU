<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        :root {
            --red-main: #e91e63;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: url('e58e69a7882ab592c0f47879f91754c9.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- POLAROID STACKS --- */
        .polaroid-stack {
            position: absolute;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .stack-left { left: 3%; top: 15%; }
        .stack-right { right: 3%; top: 15%; }

        .polaroid {
            background: white;
            padding: 8px 8px 20px 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-radius: 2px;
            width: 130px; 
            transition: transform 0.3s;
            position: relative;
        }

        .polaroid img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            filter: grayscale(100%);
        }

        /* Left Stack Skew */
        .pol-l1 { transform: rotate(-8deg); margin-bottom: -40px; }
        .pol-l2 { transform: rotate(5deg); margin-left: 20px; margin-bottom: -40px; z-index: 2; }
        .pol-l3 { transform: rotate(-3deg); z-index: 3; }

        /* Right Stack Skew */
        .pol-r1 { transform: rotate(7deg); margin-bottom: -40px; }
        .pol-r2 { transform: rotate(-6deg); margin-right: 20px; margin-bottom: -40px; z-index: 2; }
        .pol-r3 { transform: rotate(4deg); z-index: 3; }

        /* --- CONTENT CONTAINER --- */
        #text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .word-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .letter {
            display: inline-block;
            padding: 10px 14px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: lowercase;
            background-color: white;
            color: #d32f2f;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.1);
            transform: rotate(var(--rotation));
            opacity: 0;
            animation: fadeIn 0.1s forwards;
        }

        .letter:nth-child(even) { background-color: #f8bbd0; color: #b71c1c; }
        .letter:nth-child(3n) { background-color: #ff80ab; color: white; }

        @keyframes fadeIn { to { opacity: 1; } }

        #btn-love {
            padding: 15px 45px;
            font-size: 1.2rem;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            z-index: 20;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .show-btn { animation: fadeInBtn 1.5s ease forwards; }

        @keyframes fadeInBtn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heart Logic */
        .heart {
            position: absolute;
            color: #ff1744;
            font-size: 22px;
            pointer-events: none;
            z-index: 1000;
            animation: floatPop 3s ease-out forwards;
        }

        @keyframes floatPop {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-140px) scale(0); opacity: 0; }
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            .polaroid {
                width: 75px; 
            }
            .polaroid img {
                height: 75px;
            }
            .stack-left { left: 1%; top: 5%; }
            .stack-right { right: 1%; top: 5%; }
            .letter {
                font-size: 1.2rem;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body onclick="createHeart(event)">

    <div class="polaroid-stack stack-left">
        <div class="polaroid pol-l1"><img src="p3.jpg"></div>
        <div class="polaroid pol-l2"><img src="p1.jpg"></div>
        <div class="polaroid pol-l3"><img src="p2.jpg"></div>
    </div>

    <div class="polaroid-stack stack-right">
        <div class="polaroid pol-r1"><img src="p4.webp"></div>
        <div class="polaroid pol-r2"><img src="p6.jpg"></div>
        <div class="polaroid pol-r3"><img src="p5.jpg"></div>
    </div>

    <div id="text-container"></div>
    
    <button id="btn-love" onclick="handleButtonClick(event)">Click me</button>

    <script>
        const words = ["happy", "valentines day", "mbalz"];
        const container = document.getElementById('text-container');
        const btn = document.getElementById('btn-love');

        async function typeWriter() {
            for (let wordIndex = 0; wordIndex < words.length; wordIndex++) {
                const wordRow = document.createElement('div');
                wordRow.className = 'word-row';
                container.appendChild(wordRow);

                const letters = words[wordIndex].split('');
                for (let char of letters) {
                    if (char === " ") {
                        const space = document.createElement('div');
                        space.style.width = "15px";
                        wordRow.appendChild(space);
                    } else {
                        const span = document.createElement('span');
                        span.innerText = char;
                        span.className = 'letter';
                        span.style.setProperty('--rotation', (Math.random() * 10 - 5) + 'deg');
                        wordRow.appendChild(span);
                        await new Promise(resolve => setTimeout(resolve, 150));
                    }
                }
            }
            btn.classList.add('show-btn');
        }

        function createHeart(e) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'heart';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        function handleButtonClick(e) {
            e.stopPropagation(); 
            window.location.href = "love letter.html";
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
